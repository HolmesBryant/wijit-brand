<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wijit-Brand</title>
    <script defer src="extra/scripts.js"></script>
    <!-- <script type="module" src="wijit-brand.js"></script> -->
    <script type="module" src="dist/wijit-brand.min.js"></script>
    <script type="module" src="extra/wijit-code.min.js"></script>
    <script type="module" src="extra/wijit-form.min.js"></script>
    <link rel="stylesheet" href="extra/styles.css">

    <style>
      wijit-brand {
        width: 100px;
        height: 100px;
        margin-bottom: 1rem;
      }

      #ex5 {
        --color: teal;
      }

      #ex6 {
        --stroke-color:orange;
        --stroke-width:10;
      }

      #ex7 {
        --filter:
          drop-shadow(10px 20px 8px black)
          blur(2px);
      }

      #ex8 {
        --filter: url(#inset) blur(2px);
      }

      #ex9 {
        cursor: pointer;
        --stroke-color: teal;
        --stroke-width: 10px;
      }

      #ex9:hover {
        --color: coral;
        --filter: drop-shadow(0 20px 8px black);
      }

      #ex9:active {
        --filter: url(#inset);
      }
    </style>
</head>
<body>
<header>
  <h1>Wijit-Brand Web Component</h1>
  <p>A custom element that creates icons representing various brand logos</p>
</header>

<aside>
  <details>
      <summary>Readme</summary>
      <div id="instructions"></div>
  </details>
</aside>

<aside>
  <h2>Demo</h2>
  <wijit-form>
    <section class="row">
      <section>
      <header><strong>Attributes and Slots</strong></header>
        <div>
          <label for="demo-brand">brand</label>
          <input id="demo-brand" list="demo-brand-list" oninput="change(event, 'brand')">
        </div>

        <div>
          <label for="demo-viewbox">viewbox</label>
          <input id="viewbox" onchange="change(event, 'viewbox')">
        </div>

        <div>
          <label for="demo-caption">caption</label>
          <input id="demo-caption" oninput="change(event, 'caption')">
        </div>
      </section>

      <section class="start">
      <header><strong>CSS Properties</strong></header>
        <div>
          <label for="demo-color">color</label>
          <input type="color" id="demo-color" onchange="change(event, '--color')">
        </div>

        <fieldset class="row space-between">
          <legend>stroke</legend>
          <div class="center">
            <label for="demo-strokecolor">color</label>
            <input type="color" id="demo-strokecolor" onchange="change(event, '--stroke-color')">
          </div>

          <div>
            <label for="demo-strokewidth">width</label>
            <input id="demo-strokewidth" oninput="change(event, '--stroke-width')">
          </div>
        </fieldset>

        <div>
          <label for="demo-filter">filter</label>
          <select id="demo-filter" onchange="change(event, '--filter')">
            <option>drop-shadow(0 20px 8px black)</option>
            <option>url(#inset)</option>
            <option>blur(10px)</option>
            <option>contrast(200%)</option>
            <option>grayscale(80%)</option>
            <option>hue-rotate(90deg)</option>
          </select>
        </div>
      </section>

      <section class="center">
        <wijit-brand brand="HTML5" id="demo-item"></wijit-brand>
      </section>
    </section>
  </wijit-form>
</aside>

<main>
  <h2>Examples</h2>
  <section class="row">
    <figure>
    <header><h3>Basic</h3></header>
      <wijit-brand id="ex1"></wijit-brand>
      <figcaption>
          <wijit-code highlight="html" indent="0">
            <textarea>
              <wijit-brand brand="html5">
              </wijit-brand>
            </textarea>
          </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Add a Link</h3></header>
      <wijit-brand id="ex2" link="https://developer.mozilla.org/en-US/docs/Web/HTML">
      </wijit-brand>
      <figcaption>
          <wijit-code highlight="html">
            <textarea>
              <wijit-brand
                brand="html"
                link="https://...">
              </wijit-brand>
            </textarea>
          </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Add a Caption</h3></header>
      <wijit-brand id="ex3">
        <small>Made with HTML5</small>
      </wijit-brand>
      <figcaption>
        <wijit-code highlight="html">
          <textarea>
            <wijit-brand brand="html">
              Made with HTML5
            </wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Change Viewbox</h3></header>
      <wijit-brand id="ex4" viewbox="50 50 250 250"> </wijit-brand>
      <figcaption>
        <wijit-code highlight="html">
          <textarea>
            <wijit-brand
              brand="html5"
              viewbox="50 50 250 250">
            </wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Change Color</h3></header>
      <wijit-brand id="ex5"> </wijit-brand>
      <figcaption>
        <wijit-code highlight="html">
          <textarea>
            <style>
              wijit-brand {
                --color: teal;
              }
            </style>

            <wijit-brand brand="html5">
            </wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Add Stroke</h3></header>
      <wijit-brand id="ex6"> </wijit-brand>
      <figcaption>
        <wijit-code highlight="html">
          <textarea>
            <style>
              wijit-brand {
                --stroke-color: orange;
                --stroke-width: 10;
              }
            </style>

            <wijit-brand brand="html5">
            </wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Add Filter</h3></header>
      <wijit-brand id="ex7"> </wijit-brand>
      <figcaption>
        <wijit-code highlight="html" indent="5px">
          <textarea>
            <style>
              wijit-brand {
                --filter:
                  drop-shadow(10px 20px 8px black)
                  blur(2px);
              }
            </style>

            <wijit-brand brand="html5">
            </wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Inset</h3></header>
      <wijit-brand id="ex8"> </wijit-brand>
      <figcaption>
       <wijit-code highlight="html">
        <textarea>
          <style>
            wijit-brand {
              --filter: url(#inset);
            }
          </style>

          <wijit-brand brand="html5">
          </wijit-brand>
        </textarea>
       </wijit-code>
      </figcaption>
    </figure>

    <figure>
    <header><h3>Hover/Active</h3></header>
      <wijit-brand id="ex9"></wijit-brand>
      <figcaption>
        <wijit-code highlight="html">
          <textarea>
            <style>
              wijit-code {
                cursor: pointer;
                --stroke-color: teal;
                --stroke-width: 10px;
              }

              wijit-code:hover {
                --color: coral;
                --filter: drop-shadow(0 20px 8px black);
              }

              wijit-code:active {
                --filter: url(#inset);
              }
            </style>

            <wijit-brand brand="html"></wijit-brand>
          </textarea>
        </wijit-code>
      </figcaption>
    </figure>
  <section>
</main>
